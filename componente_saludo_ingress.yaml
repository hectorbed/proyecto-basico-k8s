apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservicio-saludo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - backend:
              service:
                name: microservicio-saludo
                port:
                  number: 80
            path: /app(/|$)(.*)
            pathType: ImplementationSpecific